<!-- _includes/quote-box.html -->
<div class="gradient-quote-box">
  <div class="quote-content">
    <p class="quote-text">{{ include.text }}</p>
    <p class="quote-author">{{ include.author }}</p>
    {% if include.context %}
    <p class="quote-context">{{ include.context }}</p>
    {% endif %}
  </div>
</div>
