<!-- _includes/telegram-banner.html -->
<style>
.telegram-banner {
    background: {{ include.gradient | default: "linear-gradient(135deg, #00FFED 0%, #00B8BA 50%, #007acc 100%)" }};
    border-radius: 16px;
    padding: 24px;
    margin: 32px 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
    overflow: hidden;
    box-shadow: 0 8px 32px rgba(0, 255, 237, 0.3);
    transition: all 0.3s ease;
    text-decoration: none;
    color: white;
}

.telegram-banner:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 40px rgba(0, 255, 237, 0.4);
    text-decoration: none;
    color: white;
}

.telegram-banner::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 2px, transparent 2px),
                radial-gradient(circle at 80% 30%, rgba(255,255,255,0.1) 1.5px, transparent 1.5px);
    pointer-events: none;
}

.telegram-content {
    flex: 1;
    z-index: 2;
    position: relative;
}

.telegram-title {
    font-size: 24px;
    font-weight: 700;
    margin: 0 0 8px 0;
    line-height: 1.2;
}

.telegram-subtitle {
    font-size: 16px;
    opacity: 0.9;
    margin: 0;
    font-weight: 400;
}

.telegram-cta {
    background: rgba(255, 255, 255, 0.2);
    background: rgba(255, 255, 255, 0.3) \9; /* Fallback for older browsers */
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: white;
    padding: 12px 24px;
    border-radius: 50px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
    white-space: nowrap;
    min-width: max-content;
    justify-content: center;
}

.telegram-cta:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.05);
}

.telegram-icon {
    width: 20px;
    height: 20px;
    fill: currentColor;
}

.pulse-animation {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    width: 60px;
    height: 60px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% {
        transform: translateY(-50%) scale(1);
        opacity: 1;
    }
    70% {
        transform: translateY(-50%) scale(1.4);
        opacity: 0;
    }
    100% {
        transform: translateY(-50%) scale(1);
        opacity: 0;
    }
}

@media (max-width: 768px) {
    .telegram-banner {
        flex-direction: column;
        text-align: center;
        gap: 20px;
        padding: 20px;
    }
    
    .telegram-title {
        font-size: 20px;
    }
    
    .telegram-subtitle {
        font-size: 14px;
    }
    
    .pulse-animation {
        width: 40px;
        height: 40px;
        right: 10px;
    }
}

[data-bs-theme="dark"] .telegram-banner {
    box-shadow: 0 8px 32px rgba(0, 255, 237, 0.2);
}

[data-bs-theme="dark"] .telegram-banner:hover {
    box-shadow: 0 12px 40px rgba(0, 255, 237, 0.3);
}
</style>

<a href="{{ include.url | default: '#' }}" class="telegram-banner" target="_blank" rel="noopener" aria-label="{{ include.title | default: 'Join Our Telegram Channel' }}">
  <div class="telegram-content">
    <h3 class="telegram-title">{{ include.title | default: "Join Our Channel" }}</h3>
    <p class="telegram-subtitle">{{ include.subtitle | default: "Get updates" }}</p>
  </div>
  <div class="telegram-cta">
    <svg class="telegram-icon" viewBox="0 0 24 24" aria-hidden="true">
      <title>Telegram Icon</title>
      <path d="M9.417 15.181l-.397 5.584c.568 0 .814-.244 1.109-.537l2.663-2.545 5.518 4.041c1.012.564 1.725.267 1.998-.931l3.622-16.972c.292-1.352-.506-1.89-1.412-1.564L1.394 8.932c-1.352.524-1.33 1.274-.297 1.614l5.543 1.735 12.897-8.088c.554-.346.332-.988-.508-.786L6.427 13.139l-3.017-.944c-.998-.312-.645 1.008.297 1.614l6.71 2.373z"/>
    </svg>
    {{ include.cta_text | default: "JOIN" }}
  </div>
  <div class="pulse-animation"></div>
</a>
