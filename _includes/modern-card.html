<div class="modern-card">
    <header class="card-header">
        <h2 class="card-title">{{ include.title }}</h2>
        {% if include.subtitle %}
        <p class="card-subtitle">{{ include.subtitle }}</p>
        {% endif %}
    </header>
    <div class="card-body">
        {{ include.content | markdownify }}
    </div>
</div>
