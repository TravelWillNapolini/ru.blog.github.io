<!-- _includes/banner.html -->
<div class="banner-container my-4">
  <div class="banner-wrapper {% if include.type %}banner-{{ include.type }}{% else %}banner-default{% endif %}{% if include.glow != false %} with-glow{% endif %}">
    {% if include.icon %}
    <div class="banner-icon">
      <i class="{{ include.icon }}"></i>
    </div>
    {% endif %}
    
    <div class="banner-content">
      {% if include.title %}
      <h4 class="banner-title">{{ include.title }}</h4>
      {% endif %}
      
      <div class="banner-text">
        {{ include.content | markdownify }}
      </div>
      
      {% if include.button_text and include.button_url %}
      <a href="{{ include.button_url }}" class="banner-button" {% if include.button_target %}target="{{ include.button_target }}"{% endif %}>
        {{ include.button_text }}
        {% if include.button_icon %}
        <i class="{{ include.button_icon }}"></i>
        {% endif %}
      </a>
      {% endif %}
    </div>
  </div>
</div>

<style>
/* Banner Base Styles */
.banner-container {
  margin: 2rem 0;
}

.banner-wrapper {
  position: relative;
  padding: 1.5rem 2rem;
  border-radius: 12px;
  display: flex;
  align-items: flex-start;
  gap: 1rem;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  overflow: hidden;
}

.banner-wrapper.with-glow {
  border: 2px solid transparent;
  background: linear-gradient(white, white) padding-box,
              linear-gradient(135deg, 
                rgba(0, 255, 237, 0.6) 0%,
                rgba(0, 184, 186, 0.8) 50%,
                rgba(79, 172, 254, 0.6) 100%) border-box;
  background-size: 100% 100%, 200% 200%;
  animation: banner-gradient-shift 4s ease-in-out infinite;
}

.banner-wrapper.with-glow::before {
  content: '';
  position: absolute;
  top: -10px;
  left: -10px;
  right: -10px;
  bottom: -10px;
  background: linear-gradient(
    135deg,
    rgba(0, 255, 237, 0.2) 0%,
    rgba(0, 184, 186, 0.15) 50%,
    rgba(79, 172, 254, 0.2) 100%
  );
  filter: blur(15px);
  z-index: -1;
  border-radius: 16px;
  opacity: 0.8;
  animation: banner-glow-pulse 3s ease-in-out infinite alternate;
}

.banner-wrapper:hover {
  transform: translateY(-2px);
}

.banner-wrapper.with-glow:hover::before {
  opacity: 1;
  filter: blur(20px);
}

/* Banner Icon */
.banner-icon {
  font-size: 2rem;
  min-width: 3rem;
  text-align: center;
  margin-top: 0.25rem;
}

/* Banner Content */
.banner-content {
  flex: 1;
}

.banner-title {
  margin: 0 0 0.75rem 0;
  font-size: 1.25rem;
  font-weight: 600;
  color: var(--heading-color);
}

.banner-text {
  margin-bottom: 1rem;
  line-height: 1.6;
  color: var(--text-color);
}

.banner-text p:last-child {
  margin-bottom: 0;
}

/* Banner Button */
.banner-button {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.75rem 1.5rem;
  background: linear-gradient(135deg, #00FFED, #00B8BA);
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: 500;
  transition: all 0.3s ease;
  box-shadow: 0 2px 8px rgba(0, 184, 186, 0.3);
}

.banner-button:hover {
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(0, 184, 186, 0.4);
  color: white;
  text-decoration: none;
}

/* Banner Types */
.banner-info {
  background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
  border-left: 4px solid #2196f3;
}

.banner-info .banner-icon {
  color: #2196f3;
}

.banner-success {
  background: linear-gradient(135deg, #e8f5e8 0%, #f1f8e9 100%);
  border-left: 4px solid #4caf50;
}

.banner-success .banner-icon {
  color: #4caf50;
}

.banner-warning {
  background: linear-gradient(135deg, #fff3e0 0%, #fef7e0 100%);
  border-left: 4px solid #ff9800;
}

.banner-warning .banner-icon {
  color: #ff9800;
}

.banner-error {
  background: linear-gradient(135deg, #ffebee 0%, #fce4ec 100%);
  border-left: 4px solid #f44336;
}

.banner-error .banner-icon {
  color: #f44336;
}

.banner-tip {
  background: linear-gradient(135deg, #f3e5f5 0%, #e8eaf6 100%);
  border-left: 4px solid #9c27b0;
}

.banner-tip .banner-icon {
  color: #9c27b0;
}

.banner-default {
  background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
  border-left: 4px solid #6c757d;
}

.banner-default .banner-icon {
  color: #6c757d;
}

/* Animations */
@keyframes banner-gradient-shift {
  0%, 100% {
    background-position: 100% 100%, 0% 50%;
  }
  50% {
    background-position: 100% 100%, 100% 50%;
  }
}

@keyframes banner-glow-pulse {
  0% {
    opacity: 0.6;
    transform: scale(1);
  }
  100% {
    opacity: 1;
    transform: scale(1.01);
  }
}

/* Dark Mode Support */
[data-mode="dark"] .banner-wrapper.with-glow {
  background: linear-gradient(#1a1a1a, #1a1a1a) padding-box,
              linear-gradient(135deg, 
                rgba(0, 255, 237, 0.8) 0%,
                rgba(0, 184, 186, 1) 50%,
                rgba(79, 172, 254, 0.8) 100%) border-box;
}

[data-mode="dark"] .banner-wrapper.with-glow::before {
  background: linear-gradient(
    135deg,
    rgba(0, 255, 237, 0.3) 0%,
    rgba(0, 184, 186, 0.25) 50%,
    rgba(79, 172, 254, 0.3) 100%
  );
}

[data-mode="dark"] .banner-info {
  background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
}

[data-mode="dark"] .banner-success {
  background: linear-gradient(135deg, #14532d 0%, #166534 100%);
}

[data-mode="dark"] .banner-warning {
  background: linear-gradient(135deg, #92400e 0%, #b45309 100%);
}

[data-mode="dark"] .banner-error {
  background: linear-gradient(135deg, #991b1b 0%, #b91c1c 100%);
}

[data-mode="dark"] .banner-tip {
  background: linear-gradient(135deg, #581c87 0%, #6b21a8 100%);
}

[data-mode="dark"] .banner-default {
  background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
}

/* Mobile Optimization */
@media (max-width: 576px) {
  .banner-wrapper {
    padding: 1.25rem 1.5rem;
    flex-direction: column;
    text-align: center;
  }
  
  .banner-wrapper.with-glow::before {
    top: -5px;
    left: -5px;
    right: -5px;
    bottom: -5px;
    filter: blur(10px);
  }
  
  .banner-icon {
    font-size: 1.75rem;
    margin-bottom: 0.5rem;
  }
}

/* Reduced Motion Support */
@media (prefers-reduced-motion: reduce) {
  .banner-wrapper,
  .banner-wrapper::before,
  .banner-button {
    transition: none;
    animation: none;
  }
  
  .banner-wrapper:hover {
    transform: none;
  }
  
  .banner-button:hover {
    transform: none;
  }
}
</style>
